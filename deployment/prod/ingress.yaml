apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-demo
  labels:
    app: gitops-demo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: demo.prod.howlinkdev.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: gitops-demo-svc
                port:
                  number: 80

